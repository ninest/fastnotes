<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Fastnotes</title>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="mt-64 mb-18 md:mx-32 lg:mx-80">
      <time id="created_at" class="p-8 font-semibold text-gray-400"></time>
      <!-- <input type="text" /> -->
      <div
        class="w-full p-8 text-3xl font-black text-gray-900 placeholder-gray-500 break-words bg-transparent focus:outline-none"
        id="title"
        data-placeholder="Enter a title"
        contenteditable="true"
      ></div>

      <div
        class="p-8 text-lg leading-9 tracking-wide text-gray-800 focus:outline-none"
        id="editor"
        data-placeholder="Start writing"
        contenteditable="true"
      ></div>
      <div class="p-8">
        <input id="password" type="text" class="p-2 bg-gray-100 border border-gray-300 focus:outline-none focus:border-indigo-600">
        <button id="set_password_button" class="p-2 bg-gray-300 text-gray-700 border border-gray-300">Set password</button>
      </div>

      <div class="p-8">
        <ul class="list-outside ml-5 list-disc" id="suggestions"></ul>
      </div>
    </div>
  </body>
  <script src="~/script.js"></script>
</html>
