<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Fastnotes</title>
  </head>
  <body class="bg-gray-50 min-h-screen w-full">
    <main
      class="py-20 px-5 md:px-20 lg:px-32 h-screen overflow-scroll space-y-5"
    >
      <time id="created_at" class="font-semibold text-gray-400"></time>

      <div
        class="w-full text-3xl font-black text-gray-900 placeholder-gray-500 break-words bg-transparent focus:outline-none"
        id="title"
        data-placeholder="Enter a title"
        contenteditable="true"
      ></div>

      <div
        class="text-lg leading-9 tracking-wide text-gray-800 focus:outline-none"
        id="editor"
        data-placeholder="Start writing"
        contenteditable="true"
      ></div>

      <div class="flex items-center space-x-4">
        <button
          class="button"
          id="password_button"
        >
          Set password
        </button>
        <button
          class="button"
          id="copy_url"
        >
          Copy URL
        </button>
        <button
          class="button"
          id="copy_short_url"
        >
          Copy short URL
        </button>
      </div>
    </main>
  </body>
  <script src="~/editor.js"></script>
</html>
