<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Fastnotes</title>
  </head>
  <body class="bg-gray-50 min-h-screen w-full flex">
    <main
      class="py-20 px-5 md:px-20 lg:px-32 h-screen overflow-scroll flex-grow-1 w-9/12 space-y-5"
    >
      <time id="created_at" class="font-semibold text-gray-400"></time>

      <div
        class="w-full text-3xl font-black text-gray-900 placeholder-gray-500 break-words bg-transparent focus:outline-none"
        id="title"
        data-placeholder="Enter a title"
        contenteditable="true"
      ></div>

      <div
        class="text-lg leading-9 tracking-wide text-gray-800 focus:outline-none"
        id="editor"
        data-placeholder="Start writing"
        contenteditable="true"
      ></div>

      <div class="">
        <ul class="list-outside ml-5 list-disc" id="suggestions"></ul>
      </div>
    </main>

    <div class="h-screen flex-grow-1 w-3/12">
      <aside
        class="sticky bg-gray-100 h-screen overflow-scroll top-0 border-l-4 p-8"
      >
        <!-- Password group -->
        <section>
          <h3 class="font-semibold mb-2">Password</h3>
          <form id="password_form" class="flex">
            <input
              id="password"
              type="text"
              name="password"
              class="block flex-grow w-0 p-1 text-sm bg-gray-100 border border-gray-300 focus:outline-none focus:border-indigo-600"
            />
            <button
              id="set_password_button"
              class="block flex-none py-1 px-2 text-sm bg-gray-300 text-gray-700 border border-gray-300"
            >
              Set
            </button>
          </form>
        </section>
      </aside>
    </div>
  </body>
  <script src="~/script.js"></script>
</html>
